    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #eaeaea;
            line-height: 1.8;
            overflow-x: hidden;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #2c2c2c;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease-in-out;
        }
        header, footer {
            background: #111;
            color: #eaeaea;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header img {
            max-width: 160px;
            height: auto;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        header img:hover {
            transform: scale(1.1);
        }
        h1, h2, h3 {
            color: #FFD700;
            margin-bottom: 1.5rem;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }
        ul {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
        }
        ul li {
            margin-bottom: 0.5rem;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid #444;
            border-radius: 12px;
            font-size: 1rem;
            background-color: #333;
            color: #eaeaea;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #FFD700;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 1rem;
            background-color: #FFD700;
            color: #111;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .form-group button:hover {
            background-color: #e0b800;
            transform: translateY(-5px);
        }
        /* Floating buttons */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
            z-index: 1000;
        }
        .floating-button a {
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }
        .floating-button a:hover {
            transform: scale(1.15);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.8);
        }
        .floating-button a img {
            width: 32px;
            height: 32px;
            margin: auto;
        }
        /* Home Floating Button on the left */
        .home-floating-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #FF4500;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            z-index: 1000;
        }
        .home-floating-button:hover {
            transform: scale(1.15);
            background-color: #e03e00;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.8);
        }
        .home-floating-button img {
            width: 32px;
            height: 32px;
            margin: auto;
        }
        @media only screen and (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1, h2, h3 {
                font-size: 1.5rem;
            }
            p, .form-group input, .form-group select, .form-group textarea {
                font-size: 1rem;
            }
            .form-group button {
                font-size: 1rem;
                padding: 0.8rem;
            }
            header img {
                max-width: 120px;
            }
            .floating-button a, .home-floating-button {
                width: 50px;
                height: 50px;
            }
            .floating-button img, .home-floating-button img {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
